{%extends 'base.html'%}

{% block content %}
{{block.super}}
<h1>View Photo</h1>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <img class="card-img-top thumbnail" src="{{photo.image.url}}" alt="Card image cap" style="width: 100%;height: 100vh;">
            
        </div>
    </div>
    <div class="col-md-6">
        <div class="card-body">
            <p><b>Category: </b>{{photo.category}}</p>
            <p><b>Name: </b> {{photo.name}}</p>
            <p>{{photo.description}}</p>
            <p><b>Location: </b>{{photo.location}}</p>
            <p><b>Posted On: </b> {{photo.date}}</p>
        </div>
    </div>
</div>
{% endblock %}
